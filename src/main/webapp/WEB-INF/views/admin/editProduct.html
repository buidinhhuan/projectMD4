<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<th:block>
    <form th:action="@{/admin/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="number" readonly th:field="*{id}">
        <input type="file" th:field="*{img_url}">
        <input type="text" placeholder="name" th:field="*{name}">
        <input type="number" placeholder="catalog_id" th:field="*{catalog_id}">
        <input type="number" placeholder="price" th:field="*{price}">
        <input type="number" placeholder="stock" th:field="*{stock}">
        <textarea placeholder="......" th:field="*{description}"></textarea>
        <select name="status">
            <option value="true" th:selected="${product.status}">In Stock</option>
            <option value="false" th:selected="${!product.status}">Out of Stock</option>
        </select>
        <input type="submit" value="update">
    </form>
</th:block>
</body>
</html>
